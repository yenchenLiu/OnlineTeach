<!DOCTYPE html>
<head>
<title>{{ .test }} {{ block "Title" . }}{{ end }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- bootstrap-css -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css" >
<!-- //bootstrap-css -->
<!-- Custom CSS -->
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<link href="/static/css/style-responsive.css" rel="stylesheet"/>
<!-- font CSS -->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- font-awesome icons -->
<link rel="stylesheet" href="/static/css/font.css" type="text/css"/>
<link href="/static/css/font-awesome.css" rel="stylesheet"> 
<script src="/static/js/jquery2.0.3.min.js"></script>
 {{ block "Head" . }} {{ end }}

</head>
<body>
<!--header start-->
<header class="header fixed-top clearfix">
        <!--logo start-->
        <div class="brand">
            <a href="/index.html" class="logo" style="font-size: 20px">
                線上英文家教平台<br>OnlineTeach.ASIA
            </a>
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->
        {{ if .IsLogin }}
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- settings start -->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="fa fa-tasks"></i>
                        <span class="badge bg-success">8</span>
                    </a>
                    <ul class="dropdown-menu extended tasks-bar">
                        
                    </ul>
                </li>
                <!-- settings end -->
                <!-- inbox dropdown start-->
                <li id="header_inbox_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="fa fa-envelope-o"></i>
                        <span class="badge bg-important">4</span>
                    </a>
                    <ul class="dropdown-menu extended inbox">
                    </ul>
                </li>
                <!-- inbox dropdown end -->
                <!-- notification dropdown start-->
                <li id="header_notification_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
        
                        <i class="fa fa-bell-o"></i>
                        <span class="badge bg-warning">3</span>
                    </a>
                    <ul class="dropdown-menu extended notification">
        
                    </ul>
                </li>
                <!-- notification dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        
        <div class="top-nav clearfix">
            <!--user info start-->
            <ul class="nav pull-right top-menu">
                
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="/static/images/2.png">
                        <span class="username">{{.Name}}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="/logout"><i class="fa fa-key"></i>登出</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
               
            </ul>
            <!--user info end-->
        </div>
        {{ end }}
        </header>
        <!--header end-->

<!--sidebar start-->
<aside>
        <div id="sidebar" class="nav-collapse">
            <!-- sidebar menu start-->
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion">
                    <li>
                        <a {{if eq .Uri "/index"}} class="active" {{end}} href="/index">
                            <i class="fa fa-dashboard"></i>
                            <span>狀態總覽</span>
                        </a>
                    </li>
                    <li>
                            <a {{if eq .Uri "/student/courseList"}} class="active" {{end}} href="/student/courseList">
                                <i class="glyphicon glyphicon-th-list"></i>
                                <span>課程總覽</span>
                            </a>
                    </li>
                    <li>
                        <a {{if eq .Uri "/student/deposit"}} class="active" {{end}} href="/student/deposit">
                            <i class="fa fa-money"></i>
                            <span>課程儲值</span>
                        </a>
                    </li>
                    <li>
                        <a {{if eq .Uri "/student/auditing"}} class="active" {{end}} href="/student/auditing">
                            <i class="glyphicon glyphicon-th-list"></i>
                            <span>課程試聽</span>
                        </a>
                    </li>
                    <li>
                        <a {{if eq .Uri "/student/new/lesson"}} class="active" {{end}} href="/student/new/lesson">
                            <i class="glyphicon glyphicon-th-list"></i>
                            <span>新增課程</span>
                        </a>
                    </li>
                    <!--
                    <li>
                        <a {{if eq .Uri "/student/new/lesson"}} class="active" {{end}} href="/student/new/lesson">
                            <i class="fa fa-file-text"></i>
                            <span>意見回饋</span>
                        </a>
                    </li>
                    -->
                </ul>            
            </div>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
<section id="container">
{{ block "Content" . }} {{ end }}
<!--main content end-->
</section>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/jquery.slimscroll.js"></script>
<script src="/static/js/jquery.nicescroll.js"></script>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/js/flot-chart/excanvas.min.js"></script><![endif]-->
<script src="/static/js/jquery.scrollTo.js"></script>

{{ block "Scripts" . }}{{ end }}
</body>
</html>
