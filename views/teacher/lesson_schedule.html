{{template "teacher/layout.html" .}}

{{ define "Head" }}
<link href="/static/css/teacher-lesson.css" rel='stylesheet' type='text/css' />
{{ end }}


{{ define "Content" }}
<section id="main-content">
  <section class="wrapper">
    <div class="col-lg-12">
      <div id ="lesson_table">
        <div class="lesson_tr">
            <div class="lesson_td"></div>
            <div class="lesson_td">Sunday</div>
            <div class="lesson_td">Monday</div>
            <div class="lesson_td">Tuesday</div>
            <div class="lesson_td">Wensday</div>
            <div class="lesson_td">Thursday</div>
            <div class="lesson_td">Friday</div>
            <div class="lesson_td">Saturday</div>
        </div>
        {{range $index,$t1 := .lesson}}
        <div class="lesson_tr">
          <div class="lesson_td">{{$index}}:00</div>
          {{range $week_index,$t2 := $t1}}
            {{if $t2}}
            <div class="lesson_td"><input type="checkbox" name="schedule[]" value="{{$week_index}}_{{$index}}" checked></div>
            {{else}}
            <div class="lesson_td"><input type="checkbox" name="schedule[]" value="{{$week_index}}_{{$index}}"></div>
            {{end}}
          {{end}}
        </div>
        {{end}}
      </div>
    </div>
  </section>
</section>
{{ end }}
