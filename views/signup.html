{{ template "layout.html" .}}

{{ define "Title" }}
註冊
{{ end }}
{{ define "Content" }}
<div class="reg-w3">
<div class="w3layouts-main">
	<h2>Register Now</h2>
	{{ if .flash.warning }}
	<h4 style="color:red">{{.flash.warning}}</h4>
	{{ end }}
		<form action="#" method="post">
			{{ .xsrfdata }}
			<input type="text" class="ggg" name="Name" placeholder="Name" required="">
			<input type="email" class="ggg" name="Email" placeholder="E-MAIL" required="">
			<input type="password" class="ggg" name="Password" placeholder="PASSWORD" required="">
			<input type="text" class="ggg" name="Skype" placeholder="Skype" required="">
			<h4><input type="radio" name="Identity" value="student"> Student <input type="radio" name="Identity" value="teacher"> Teacher</h4>
			<br>
			
				<div class="clearfix"></div>
				<input type="submit" value="submit" name="register">
		</form>
		<p>Already Registered.<a href="login.html">Login</a></p>
</div>
</div>
{{ end }}
